version: '3.8'

services:
  mysql:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: odaat
      MYSQL_DATABASE: odaat
      MYSQL_USER: odaat
      MYSQL_PASSWORD: odaat
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - odaat-network

  backend:
    build:
      context: ./server/odaat-server
      dockerfile: Dockerfile
    depends_on:
      - mysql
    environment:
      SLICK_DBS_DEFAULT_DB_URL: "jdbc:mysql://mysql:3306/odaat?user=odaat&password=odaat&autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC"
      APPLICATION_SECRET: "5Cp@z8W7QYeT2s#v!1*LxG@4UF9R6t$P5Cp@z8W7QY"
    ports:
      - "9000:9000"
    networks:
      - odaat-network

  frontend:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    ports:
      - "9090:80"
    networks:
      - odaat-network

networks:
  odaat-network:
    driver: bridge

volumes:
  mysql_data: